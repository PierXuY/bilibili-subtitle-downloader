        }

            background-color: #0081b8;
        }

        .subtitle-link-item {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

            margin-top: 5px;
            padding: 5px 10px;
            background-color: #00a1d6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .subtitle-link:hover {
            background-color: #0081b8;
        }
